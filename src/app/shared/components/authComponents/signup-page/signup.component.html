<div [formGroup]="form" class="form-container">
    <div class="mat-title">Sign Up</div>
    
    <div class="full-name">
        <mat-form-field appearance="outline" class="full-name-field">
            <mat-label>First name</mat-label>
            <input 
                matInput 
                formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-name-field">
            <mat-label>Last name</mat-label>
            <input 
                matInput 
                formControlName="lastName">
        </mat-form-field>
    </div>
    
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input 
            matInput 
            formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Phone number</mat-label>
        <input 
            matInput 
            formControlName="phoneNumber"
            mask="+00 000-000-0000"
            placeholder="+00 000-000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Birth date</mat-label>
        <input matInput 
            [matDatepicker]="picker"
            [min]="minDate" [max]="maxDate"
            formControlName="birthDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input 
            formControlName="password"
            matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input 
            formControlName = "confirmPassword"
            matInput [type]="hide ? 'password' : 'text'">
    </mat-form-field>

    <mat-error 
      *ngIf="registrationFailureMessage">
      {{registrationFailureMessage}}
    </mat-error>

    <mat-error 
      *ngIf="getPasswordMatchError()">
      Passwords are different
    </mat-error>

    <button [disabled]="form.invalid" mat-button (click)="onSubmit()">Sign Up</button>
  </div>
