<div [formGroup]="form">
  <div class="mat-title">New Animal</div>
  <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
    <mat-label>Animal nickname</mat-label>
    <input
      matInput
      formControlName="nickname"
      type="string"
      minlength="1"
      placeholder="Animal nick name">
    <mat-hint>Length must be greater than 1</mat-hint>
    <mat-error *ngIf="form.controls.nickname.invalid">Length must be greater than 1</mat-error>
  </mat-form-field>
  <p>
    <mat-form-field [ngStyle]="{'width':'320px'}" appearance="outline">
      <mat-label>Animal birth date</mat-label>
      <input
        matInput
        formControlName="birthDate"
        type="date"
        placeholder="Animal birth date">
    </mat-form-field>
  </p>
  <div>
    <button id="profile-pic-btn" type="button" mat-raised-button (click)="fileInput.click()">Add Animal Picture</button>
    <input id="hidden-input" hidden (change)="handleFileChange($event)" #fileInput type="file">
    <span id="profile-pic-hint" *ngIf="animalPhoto !== null">Picture has been selected</span>
  </div>
  <div class="buttons-div">
    <button mat-flat-button (click)="onNoClick()">Discard</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid" (click)="onSaveForm()">Save</button>
  </div>
</div>
