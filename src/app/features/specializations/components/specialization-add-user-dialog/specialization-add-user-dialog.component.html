<div>
  <div class="mat-title">Add users to {{data.name}}</div>
  <app-multi-select
    placeholder="Select users"
    key="users"
    [data]="users"
    (result)="onMultiSelectSubmit($event)"
    [alreadySelected]="data.users!">
  </app-multi-select>

  <div class="buttons-div">
    <button mat-raised-button type="submit" color="primary" (click)="onSave()">Save</button>
    <button mat-flat-button (click)="onCancelClick()">Cancel</button>
  </div>
</div>
