<div class="wrapper">
  <table mat-table
         [dataSource]="dataSource"
         class="mat-elevation-z8 row"
         matSort>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Month </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <ng-container matColumnDef="totalExpences">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalExpences</th>
      <td mat-cell *matCellDef="let element"> {{element.totalExpences}} </td>
    </ng-container>

    <ng-container matColumnDef="totalIncomes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalIncomes </th>
      <td mat-cell *matCellDef="let element"> {{element.totalIncomes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
