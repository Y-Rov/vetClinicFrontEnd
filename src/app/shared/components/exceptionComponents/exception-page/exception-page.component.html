<div class="pagewrapper">
    <mat-tab-group>
        <mat-tab label="All">
            <div class="container">

                <div class="wrapper">
                    <p>All errors</p>
                    <mat-form-field class="row" appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Placeholder" #input>
                        <mat-icon matSuffix color="primary">search</mat-icon>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 row" matSort>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
                        </ng-container>


                        <ng-container matColumnDef="path">
                            <th mat-header-cell *matHeaderCellDef> Path </th>
                            <td mat-cell *matCellDef="let element"> {{element.path}} </td>
                        </ng-container>

                        <ng-container matColumnDef="button">
                            <th mat-header-cell *matHeaderCellDef> Info </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-raised-button (click)="onButtonInfoClick(element)">Info</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator class="mat-elevation-z8 row" [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
                <div class="stats">
                    <app-exception-stats-page></app-exception-stats-page>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Today">
            <div class="container">
                <app-exception-today-page>

                </app-exception-today-page>
                <div class="stats">
                    <app-exception-today-stats-page></app-exception-today-stats-page>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
