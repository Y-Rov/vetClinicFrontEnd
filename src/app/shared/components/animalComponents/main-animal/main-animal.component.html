<div class="wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 row"
    matSort
    *ngIf="dataSource.data.length>0">

    <ng-container matColumnDef="nickName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick name </th>
      <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
    </ng-container>

    <ng-container matColumnDef="ownerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ownerId </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate | date:'mediumDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" class="btn">
        <button mat-mini-fab color="primary" (click)="onDeleteAnimal(element)">
          <mat-icon class="white-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" class="btn">
        <button mat-mini-fab color="primary" (click)="onEditAnimal(element)">
          <mat-icon class="white-icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="viewmedcard">
      <th mat-header-cell *matHeaderCellDef> View Med Card </th>
      <td mat-cell *matCellDef="let element" class="btn">
        <button mat-mini-fab color="primary" (click)="onViewMedCard(element.id)">
          <mat-icon class="white-icon">assessment</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z6 row"
                 [pageSizeOptions]="[3]"
                 aria-label="Select page of users"
                 *ngIf="dataSource.data.length>0">

  </mat-paginator>

  <button class="new-animal-button mat-elevation-z8"
          mat-stroked-button
          (click)="onNewAnimal()"
          color="primary">
    <mat-icon class="add-icon">add</mat-icon>
    New Animal
  </button>
</div>
