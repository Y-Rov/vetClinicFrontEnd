<div class="wrapper">
  <mat-form-field class="row" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Placeholder" #input>
    <mat-icon matSuffix color="primary">search</mat-icon>
  </mat-form-field>
  <table 
    mat-table 
    [dataSource]="dataSource" 
    class="mat-elevation-z8 row" 
    matSort>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="animalname">
        <th mat-header-cell *matHeaderCellDef > Animal name </th>
        <td mat-cell *matCellDef="let element"> {{element.animalName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="disease">
        <th mat-header-cell *matHeaderCellDef> Disease </th>
        <td mat-cell *matCellDef="let element"> {{element.disease}} </td>
      </ng-container>
      
      <ng-container matColumnDef="procedurename">
        <th mat-header-cell *matHeaderCellDef > Procedure name </th>
        <td mat-cell *matCellDef="let element"> {{element.procedureName}} </td>
      </ng-container>

      <ng-container matColumnDef="Doctorname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor name </th>
        <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateAndTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date and Time </th>
        <td mat-cell *matCellDef="let element"> {{element.dateAndTime} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-mini-fab color="primary" (click)="onEditAppointment(element)">
            <mat-icon class="white-icon">edit</mat-icon>
          </button>      
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-mini-fab color="primary" (click)="onDeleteAppointment(element)">
            <mat-icon class="white-icon">delete</mat-icon>
          </button>    
        </td>
      </ng-container>
    
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="mat-elevation-z6 row" 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      aria-label="Select page of users"></mat-paginator>
  
    <button class="new-procedure-button mat-elevation-z8" 
    mat-stroked-button 
    (click)="onNewAppointment()"
    color="primary">
      <mat-icon class="add-icon">add</mat-icon>
      New Appointment
    </button>
  </div>
