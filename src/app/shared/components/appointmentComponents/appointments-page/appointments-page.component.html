<div class="wrapper">
    <mat-form-field class="row" appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Placeholder" #input>
    </mat-form-field>
    <table 
      mat-table 
      [dataSource]="dataSource" 
      class="mat-elevation-z8 row" 
      matSort>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="animalname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal name </th>
        <td mat-cell *matCellDef="let element"> {{element.animalName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="desease">
        <th mat-header-cell *matHeaderCellDef> Desease </th>
        <td mat-cell *matCellDef="let element"> {{element.desease}} </td>
      </ng-container>
      
      <ng-container matColumnDef="procedurename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedure name </th>
        <td mat-cell *matCellDef="let element"> {{element.procedureName}} </td>
      </ng-container>

      <ng-container matColumnDef="Doctorname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor name </th>
        <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateAndTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date and Time </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="onEditAppointment(element)">E</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="onDeleteAppointment(element)">D</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="mat-elevation-z8 row" 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      aria-label="Select page of users"></mat-paginator>
  
    <button class="new-appointment-button" mat-raised-button (click)="onNewAppointment()">New Appointment</button>
  </div>
