<p>messaging-page works!</p>
<div class="messages-wrapper">
    <div class="chats-preview-sidebar">
        <app-chat-preview 
            *ngFor="let chat in chats" 
            [chat]="chat"
            (click)="onChatSelect(chat)">
        </app-chat-preview>
    </div>
    <div class="chat-window-wrapper">
        <app-chat-window 
            *ngIf="selectedChat" 
            [chat]="selectedChat">
        </app-chat-window>
    </div>
</div>
