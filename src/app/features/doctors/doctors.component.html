<div class="content">
  <h1>Our specialists</h1>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Specialization">
  </mat-form-field>
  <div id="doctors">
    <div class="doctor-card" *ngFor="let doctor of doctors">
      <div class="img-wrapper">
        <img [src]="doctor?.profilePicture!" >
      </div>
      <div class="doc-info">
        <div class="doc-credentials">{{doctor.firstName}} {{doctor.lastName}}</div>
        <div class="specializations">{{getDoctorSpecializations(doctor)}}</div>
        <div class="portfolio">{{doctor.portfolio?.description}}</div>
      </div>
      <button mat-raised-button class="submit-btn" color="primary">MAKE AN APPOINTMENT</button>
      <button mat-raised-button
        *ngIf="doctor.id != authService.getUserId()"  
        class="submit-btn" 
        color="primary"
        (click)="onAskAQuestion(doctor)">
        ASK A QUESTION
      </button>
    </div>
  </div>
</div>
