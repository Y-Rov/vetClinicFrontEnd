<table mat-table [dataSource]="specializations">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let spec">{{spec.name}}</td>
  </ng-container>

  <ng-container matColumnDef="procedures">
    <th mat-header-cell *matHeaderCellDef>Procedures</th>
    <td mat-cell *matCellDef = "let specialization">
      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Procedures
            </mat-panel-title>
          </mat-expansion-panel-header>

          <ng-template ngFor let-procedure [ngForOf] = "specialization.procedures" let-i = "index">

          <mat-panel-description>
            {{procedure.name}}
          </mat-panel-description>

          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<button (click)="onAddSpecialization()"
        class="add-button mat-elevation-z8"
        mat-stroked-button>
  Add specialization
  <mat-icon color="accent">add</mat-icon>
</button>
