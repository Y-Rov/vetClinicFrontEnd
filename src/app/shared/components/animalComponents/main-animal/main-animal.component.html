<div class="wrapper">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 row"
    matSort>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nick name </th>
      <td mat-cell *matCellDef="let element"> {{element.nickName}} </td>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="onDeleteAnimal(element)">
          <mat-icon class="white-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="onEditAnimal(element)">
          <mat-icon class="white-icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z6 row"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page of users"></mat-paginator>

  <button class="new-procedure-button mat-elevation-z8"
          mat-stroked-button
          (click)="onNewAnimal()"
          color="primary">
    <mat-icon class="add-icon">add</mat-icon>
    New Procedure
  </button>
</div>
