<div class="mat-title">Delete user</div>
<div class="mat-display-5">
    Do you want to delete user {{user.firstName}} {{user.lastName}} with id {{user.id}}?
</div>
<div class="controls">
    <button mat-flat-button (click)="onDiscard()" class="discard-btn">Discard</button>
    <button mat-raised-button (click)="onDelete()" color="warn">Delete</button>
</div>
